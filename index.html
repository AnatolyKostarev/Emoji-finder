<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="header__emoji / js-header-emoji">
          <h1 class="header__title">Emoji Finder</h1>
          <p class="header__text">Find emoji by keywords</p>
          <input
            class="header__search / js-header-search"
            type="text"
            placeholder="Placeholder"
          />
        </div>
      </div>
    </section>
    <section class="card">
      <div class="container">
        <div class="cards__emoji js-cards-emoji"></div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
